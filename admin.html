<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Playoff Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg: #0a0e17;
            --card: rgba(20, 25, 40, 0.8);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --primary: #00d4ff;
            --purple: #8b5cf6;
            --pink: #ec4899;
            --green: #10b981;
            --red: #ff006e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradient { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        /* LOGIN SCREEN */
        #login-screen {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 60px 50px;
            width: 420px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }
        #login-screen::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(0,212,255,0.1), rgba(139,92,246,0.1));
            pointer-events: none;
        }
        #login-screen h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #00d4ff, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 18px; margin: 15px 0;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 16px; color: white; font-size: 1.1rem;
            text-align: center;
        }
        #login-btn {
            width: 100%; padding: 18px; margin-top: 20px;
            background: linear-gradient(90deg, #00d4ff, #8b5cf6);
            border: none; border-radius: 16px; color: white;
            font-size: 1.3rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,212,255,0.4);
            transition: all 0.4s;
        }
        #login-btn:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,212,255,0.5); }

        /* FANCY ACCESS DENIED MODAL */
        #access-denied-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(12px);
            display: none; align-items: center; justify-content: center; z-index: 9999;
        }
        .denied-content {
            background: var(--card); backdrop-filter: blur(20px);
            border: 1px solid var(--red); border-radius: 32px;
            padding: 50px; width: 420px; max-width: 90%; text-align: center;
            box-shadow: 0 30px 80px rgba(255,0,110,0.4);
            position: relative; overflow: hidden;
        }
        .denied-content::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(255,0,110,0.15), rgba(255,0,110,0.05));
            pointer-events: none;
        }
        .denied-content h2 {
            font-size: 2.5rem; margin-bottom: 20px;
            background: linear-gradient(90deg, #ff006e, #ec4899);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .denied-content p {
            color: var(--text-muted); font-size: 1.2rem; margin: 20px 0;
        }
        #close-denied {
            background: linear-gradient(90deg, #ff006e, #ec4899);
            border: none; padding: 14px 40px; border-radius: 16px;
            color: white; font-weight: 600; cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,0,110,0.4);
            transition: all 0.4s;
        }
        #close-denied:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(255,0,110,0.5); }

        /* DASHBOARD & REST OF YOUR STYLES (unchanged) */
        /* ... all your existing dashboard styles here ... */
        #dashboard { display: none; width: 100%; padding: 20px; }
        .dashboard-container { max-width: 1400px; margin: 0 auto; }
        /* ... rest of your beautiful styles ... */

        /* BACK TO TOP BUTTON */
        #back-to-top {
            position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px;
            background: linear-gradient(135deg, #00d4ff, #8b5cf6); border: none; border-radius: 50%; 
            color: white; font-size: 1.8rem; cursor: pointer; 
            box-shadow: 0 10px 30px rgba(0,212,255,0.4); opacity: 0; visibility: hidden; 
            transition: all 0.4s; z-index: 999; display: flex; align-items: center; justify-content: center;
        }
        #back-to-top.show { opacity: 1; visibility: visible; }
        #back-to-top:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,212,255,0.5); }

        .loader { text-align: center; font-size: 1.4rem; color: var(--text-muted); margin: 60px 0; display: none; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <h1>Admin Portal</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Enter Dashboard</button>
    </div>

    <!-- FANCY ACCESS DENIED MODAL -->
    <div id="access-denied-modal">
        <div class="denied-content">
            <h2>Access Denied</h2>
            <p>Incorrect credentials. Try again.</p>
            <button id="close-denied">Close</button>
        </div>
    </div>

    <!-- DASHBOARD (same as before) -->
    <div id="dashboard">
        <div class="dashboard-container">
            <h1>Portfolio Playoff Admin</h1>

            <div class="stats-grid" id="stats-grid"></div>

            <div class="chart-container">
                <h2 style="text-align:center;margin-bottom:20px">Total Tokens Owned</h2>
                <canvas id="tokensChart"></canvas>
            </div>

            <div class="ranking-table">
                <h2 style="text-align:center;margin-bottom:20px">Live Rankings</h2>
                <table id="ranking-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Telegram</th>
                            <th>Wallet</th>
                            <th>Value</th>
                            <th>Verse</th>
                            <th>Bitcoin</th>
                            <th>ETH</th>
                            <th>SOL</th>
                            <th>AVAX</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="footer-credit">
                Powered by <a href="https://snappquest.niti.com.ng/" target="_blank" style="color:#00d4ff;text-decoration:none;">SnappQuest</a>
            </div>
        </div>

        <div class="bottom-actions">
            <button class="action-btn" id="export-btn">Export to CSV</button>
            <button class="action-btn" id="logout-btn">Logout</button>
        </div>

        <button id="back-to-top">Up Arrow</button>
    </div>

    <div class="loader" id="loader">Loading live data...</div>

    <script>
        // ... all your existing variables and functions ...

        document.getElementById('login-btn').onclick = () => {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            if (user === 'admin' && pass === 'admin@westside') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('loader').style.display = 'block';
                loadDashboard();
            } else {
                // SHOW FANCY ACCESS DENIED MODAL
                document.getElementById('access-denied-modal').style.display = 'flex';
            }
        };

        // Close denied modal
        document.getElementById('close-denied').onclick = () => {
            document.getElementById('access-denied-modal').style.display = 'none';
        };

        // Click outside to close
        document.getElementById('access-denied-modal').onclick = (e) => {
            if (e.target === document.getElementById('access-denied-modal')) {
                document.getElementById('access-denied-modal').style.display = 'none';
            }
        };

        // ... rest of your existing script (loadDashboard, export, logout, back-to-top, etc.) ...
    </script>
</body>
</html>
