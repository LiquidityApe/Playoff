<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Playoff Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg: #0a0e17;
            --card: rgba(20, 25, 40, 0.8);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --primary: #00d4ff;
            --purple: #8b5cf6;
            --pink: #ec4899;
            --green: #10b981;
            --red: #ff006e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradient { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        /* LOGIN SCREEN */
        #login-screen {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 60px 50px;
            width: 420px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }
        #login-screen::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(0,212,255,0.1), rgba(139,92,246,0.1));
            pointer-events: none;
        }
        #login-screen h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #00d4ff, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 18px; margin: 15px 0;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 16px; color: white; font-size: 1.1rem;
            text-align: center;
        }
        #login-btn {
            width: 100%; padding: 18px; margin-top: 20px;
            background: linear-gradient(90deg, #00d4ff, #8b5cf6);
            border: none; border-radius: 16px; color: white;
            font-size: 1.3rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,212,255,0.4);
            transition: all 0.4s;
        }
        #login-btn:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,212,255,0.5); }

        /* FANCY ACCESS DENIED MODAL */
        #access-denied-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(12px);
            display: none; align-items: center; justify-content: center; z-index: 9999;
        }
        .denied-content {
            background: var(--card); backdrop-filter: blur(20px);
            border: 1px solid var(--red); border-radius: 32px;
            padding: 50px; width: 420px; max-width: 90%; text-align: center;
            box-shadow: 0 30px 80px rgba(255,0,110,0.4);
            position: relative; overflow: hidden;
        }
        .denied-content::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(255,0,110,0.15), rgba(255,0,110,0.05));
            pointer-events: none;
        }
        .denied-content h2 {
            font-size: 2.5rem; margin-bottom: 20px;
            background: linear-gradient(90deg, #ff006e, #ec4899);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .denied-content p {
            color: var(--text-muted); font-size: 1.2rem; margin: 20px 0;
        }
        #close-denied {
            background: linear-gradient(90deg, #ff006e, #ec4899);
            border: none; padding: 14px 40px; border-radius: 16px;
            color: white; font-weight: 600; cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,0,110,0.4);
            transition: all 0.4s;
        }
        #close-denied:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(255,0,110,0.5); }

        /* DASHBOARD */
        #dashboard { display: none; width: 100%; padding: 20px; }
        .dashboard-container { max-width: 1400px; margin: 0 auto; }
        h1 { font-size: 2.8rem; text-align: center; margin: 20px 0;
            background: linear-gradient(90deg, #00d4ff, #8b5cf6, #ec4899);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; margin-bottom: 60px; }
        .stat-card {
            background: var(--card); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 24px;
            padding: 30px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative; overflow: hidden;
        }
        .stat-card::before { content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(0,212,255,0.1), rgba(139,92,246,0.1));
            pointer-events: none;
        }
        .stat-title { color: var(--text-muted); font-size: 1.1rem; margin-bottom: 10px; }
        .stat-value { font-size: 2.8rem; font-weight: 700;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .chart-container { background: var(--card); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 24px; padding: 30px; margin-bottom: 60px;
        }
        .ranking-table { background: var(--card); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 24px; padding: 30px; overflow-x: auto; margin-bottom: 100px;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--text-muted); font-weight: 600; }
        tr:hover { background: rgba(255,255,255,0.05); }
        .rank { font-weight: 700; background: linear-gradient(90deg, #ff006e, #ec4899);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .value { font-weight: 700; background: linear-gradient(90deg, #00ff88, #00d4ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* BOTTOM ACTION BUTTONS */
        .bottom-actions {
            position: fixed; bottom: 30px; right: 30px; display: flex; gap: 16px; z-index: 100;
        }
        .action-btn {
            padding: 14px 28px; border: none; border-radius: 16px; color: white; font-weight: 600;
            cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.4); transition: all 0.4s;
        }
        #export-btn { background: linear-gradient(90deg, #10b981, #34d399); }
        #logout-btn { background: linear-gradient(90deg, #ff006e, #ec4899); }
        .action-btn:hover { transform: translateY(-5px); }

        /* FANCY BACK TO TOP */
        #back-to-top {
            position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px;
            background: linear-gradient(135deg, #00d4ff, #8b5cf6); border: none; border-radius: 50%; 
            color: white; font-size: 1.8rem; cursor: pointer; 
            box-shadow: 0 10px 30px rgba(0,212,255,0.4); opacity: 0; visibility: hidden; 
            transition: all 0.4s; z-index: 999; display: flex; align-items: center; justify-content: center;
        }
        #back-to-top.show { opacity: 1; visibility: visible; }
        #back-to-top:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,212,255,0.5); }

        .footer-credit {
            text-align: center; margin: 60px 0 40px; padding: 30px;
            font-size: 1.1rem; font-weight: 600;
            background: linear-gradient(90deg, #00d4ff, #8b5cf6, #ec4899);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow { from { opacity: 0.8; } to { opacity: 1; text-shadow: 0 0 20px rgba(0,212,255,0.5); } }

        .loader { text-align: center; font-size: 1.4rem; color: var(--text-muted); margin: 60px 0; display: none; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <h1>Admin Portal</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Enter Dashboard</button>
    </div>

    <!-- FANCY ACCESS DENIED MODAL -->
    <div id="access-denied-modal">
        <div class="denied-content">
            <h2>Access Denied</h2>
            <p>Incorrect credentials. Try again.</p>
            <button id="close-denied">Close</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard">
        <div class="dashboard-container">
            <h1>Portfolio Playoff Admin</h1>

            <div class="stats-grid" id="stats-grid"></div>

            <div class="chart-container">
                <h2 style="text-align:center;margin-bottom:20px">Total Tokens Owned</h2>
                <canvas id="tokensChart"></canvas>
            </div>

            <div class="ranking-table">
                <h2 style="text-align:center;margin-bottom:20px">Live Rankings</h2>
                <table id="ranking-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Telegram</th>
                            <th>Wallet</th>
                            <th>Value</th>
                            <th>Verse</th>
                            <th>Bitcoin</th>
                            <th>ETH</th>
                            <th>SOL</th>
                            <th>AVAX</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="footer-credit">
                Powered by <a href="https://snappquest.niti.com.ng/" target="_blank" style="color:#00d4ff;text-decoration:none;">SnappQuest</a>
            </div>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="bottom-actions">
            <button class="action-btn" id="export-btn">Export to CSV</button>
            <button class="action-btn" id="logout-btn">Logout</button>
        </div>

        <!-- BACK TO TOP -->
        <button id="back-to-top"><i class="fas fa-arrow-up"></i></button>
    </div>

    <div class="loader" id="loader">Loading live data...</div>

    <script>
        const SHEET_ID = "1S5PAc7N-vz6s_g8d5WnyDfxnD6820XohcsiP5iJUStY";
        const API_KEY  = "AIzaSyDseGK7WIi6hUGD_1Oz8cweDraAQpFisoQ";
    
        // Pull from row 2 to column AA → includes G (Telegram), H (Wallet), I (Value), S/U/W/Y/AA (tokens)
        const DATA_RANGE = "Form responses 1!A2:AA";
    
        function formatNumber(n) {
            n = Number(n || 0);
            if (n >= 1e9) return (n / 1e9).toFixed(2).replace(/\.00$/, '') + 'B';
            if (n >= 1e6) return (n / 1e6).toFixed(2).replace(/\.00$/, '') + 'M';
            if (n >= 1e3) return (n / 1e3).toFixed(2).replace(/\.00$/, '') + 'K';
            return n.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
    
        function truncateAddress(a) {
            return !a || a.length < 11 ? a : `${a.slice(0,6)}...${a.slice(-4)}`;
        }
    
        // Login & modal logic stays exactly the same
        document.getElementById('login-btn').onclick = () => {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            if (user === 'admin' && pass === 'admin@westside') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('loader').style.display = 'block';
                loadDashboard();
            } else {
                document.getElementById('access-denied-modal').style.display = 'flex';
            }
        };
    
        document.getElementById('close-denied').onclick = () => {
            document.getElementById('access-denied-modal').style.display = 'none';
        };
    
        document.getElementById('access-denied-modal').onclick = (e) => {
            if (e.target === document.getElementById('access-denied-modal')) {
                document.getElementById('access-denied-modal').style.display = 'none';
            }
        };
    
        document.getElementById('logout-btn').onclick = () => {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        };
    
        async function loadDashboard() {
            try {
                const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${DATA_RANGE}?key=${API_KEY}`);
                const data = await res.json();
                const rows = data.values || [];
    
                if (rows.length === 0) {
                    document.getElementById('loader').textContent = "No submissions yet.";
                    return;
                }
    
                const assets = ['Verse', 'Bitcoin', 'Ethereum', 'Solana', 'Avalanche'];
                // Column indexes (0-indexed): G=6, H=7, I=8, S=18, U=20, W=22, Y=24, AA=26
                const tokenCols = [18, 20, 22, 24, 26];
    
                const userData = rows.map(row => ({
                    tg:        row[7] || '—',           // Telegram (G)
                    wallet:    row[6] || '—',           // Wallet (H)
                    totalValue: parseFloat(row[8]) || 100000, // Current portfolio value (I)
                    tokens:    tokenCols.map(i => parseFloat(row[i]) || 0) // S, U, W, Y, AA
                }))
                .filter(u => u.totalValue > 0)
                .sort((a, b) => b.totalValue - a.totalValue);
    
                const totalPlayers = userData.length;
                const totalTokens = tokenCols.map(colIdx =>
                    rows.reduce((sum, r) => sum + (parseFloat(r[colIdx]) || 0), 0)
                );
    
                document.getElementById('loader').style.display = 'none';
    
                // Stats Cards
                const stats = document.getElementById('stats-grid');
                stats.innerHTML = `<div class="stat-card"><div class="stat-title">Total Players</div><div class="stat-value">${totalPlayers}</div></div>`;
                assets.forEach((name, i) => {
                    stats.innerHTML += `<div class="stat-card"><div class="stat-title">Total ${name} Tokens</div><div class="stat-value">${formatNumber(totalTokens[i])}</div></div>`;
                });
    
                // Chart
                new Chart(document.getElementById('tokensChart'), {
                    type: 'bar',
                    data: {
                        labels: assets,
                        datasets: [{
                            label: 'Total Tokens Owned',
                            data: totalTokens,
                            backgroundColor: ['#BB13E4', '#f7931a', '#3F3F3F', '#976CE5', '#E03E3F']
                        }]
                    },
                    options: { responsive: true, scales: { y: { beginAtZero: true } } }
                });
    
                // Ranking Table
                const tbody = document.querySelector('#ranking-table tbody');
                tbody.innerHTML = '';
                userData.forEach((u, i) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="rank">#${i+1}</td>
                        <td>${u.tg}</td>
                        <td>${truncateAddress(u.wallet)}</td>
                        <td class="value">$${u.totalValue.toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
                        ${u.tokens.map(t => `<td>${formatNumber(t)}</td>`).join('')}
                    `;
                    tbody.appendChild(tr);
                });
    
                // Export to CSV
                document.getElementById('export-btn').onclick = () => {
                    let csv = "Rank,Telegram,Wallet,Total Value USD,Verse Tokens,BTC Tokens,ETH Tokens,SOL Tokens,AVAX Tokens\n";
                    userData.forEach((u, i) => {
                        csv += `${i+1},${u.tg},${u.wallet},${u.totalValue.toFixed(2)},${u.tokens.map(t => t.toFixed(6)).join(',')}\n`;
                    });
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'Portfolio_Playoff_Leaderboard.csv';
                    a.click();
                };
    
            } catch (err) {
                document.getElementById('loader').textContent = "Error loading data.";
                console.error(err);
            }
        }
    
        // Back to top
        window.addEventListener('scroll', () => {
            document.getElementById('back-to-top').classList.toggle('show', window.scrollY > 500);
        });
        document.getElementById('back-to-top').onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    </script>
</body>
</html>
